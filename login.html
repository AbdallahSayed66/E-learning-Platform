<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | EduMotion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assistant/css/login.css">
</head>
<body>
     <!-- Loader -->
    <div id="page-loader">
        <div class="loader"></div>
    </div>
    <nav class="modern-nav">
        <div class="nav-container">
            <div class="nav-logo" id="logo">
                <svg width="40" height="40" viewBox="0 0 100 100" class="logo-svg">
                    <path d="M50 0 L100 50 L50 100 L0 50 Z" class="logo-path"></path>
                </svg>
                <span>إديو</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-text="الرئيسية">الرئيسية</a>
                <a href="index.html" class="nav-link" data-text="الكورسات">الكورسات</a>
                <a href="index.html" class="nav-link" data-text="عن المنصة">عن المنصة</a>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="nav-btn login-btn" data-text="تسجيل الدخول">
                    <span>تسجيل الدخول</span>
                </a>
                <a href="register.html" class="nav-btn main-btn" data-text="تسجيل حساب جديد">
                    <span>تسجيل حساب جديد</span>
                </a>
            </div>
            <div class="nav-hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </div>
    </nav>


    <!-- نموذج تسجيل الدخول -->
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <div class="form-header">
                <div class="form-logo">EDU</div>
                <h2 class="form-title">تسجيل الدخول</h2>
                <p class="form-subtitle">أدخل بياناتك للوصول إلى حسابك</p>
            </div>
            
            <!-- حقل البريد الإلكتروني -->
            <div class="input-group">
                <input type="email" class="input-field" required>
                <label class="input-label">البريد الإلكتروني</label>
            </div>
            
            <!-- حقل كلمة المرور -->
            <div class="input-group">
                <input type="password" class="input-field" required>
                <label class="input-label">كلمة المرور</label>
            </div>
            
            <!-- خيارات تسجيل الدخول -->
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <div class="forgot-password">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>
            </div>
            
            <!-- زر تسجيل الدخول -->
            <button type="submit" class="submit-btn">تسجيل الدخول</button>
            
            <!-- روابط إضافية -->
            <div class="form-footer">
                <p>ليس لديك حساب؟ <a href="register.html">أنشئ حساب جديد</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            fetch('https://your-backend.com/login.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // خزّن معلومات الدخول في localStorage
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('user_email', email);
                    alert("تم تسجيل الدخول بنجاح!");
                    window.location.href = "first-year.html";
                } else {
                    alert(data.message);
                }
            });
        });

    </script>
    <script src="assistant/js/master.js"></script>
</body>
</html>
